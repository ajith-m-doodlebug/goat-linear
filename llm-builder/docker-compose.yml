name: goat

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: llmbuilder
      POSTGRES_PASSWORD: llmbuilder
      POSTGRES_DB: llmbuilder
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llmbuilder -d llmbuilder"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.7.4
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    # No healthcheck: official image has no wget/curl; app/worker depend on container start only

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    environment:
      DATABASE_URL: postgresql://llmbuilder:llmbuilder@postgres:5432/llmbuilder
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      UPLOAD_DIR: /tmp/uploads
      # Ollama on host: use host.docker.internal (Mac/Windows). On Linux set model endpoint URL to host IP or use docker-compose.gpu.yml.
      OLLAMA_DEFAULT_URL: http://host.docker.internal:11434
    volumes:
      - uploads_data:/tmp/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    deploy:
      resources:
        limits: { cpus: "2", memory: "2G" }
        reservations: { cpus: "0.25", memory: "256M" }
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    environment:
      DATABASE_URL: postgresql://llmbuilder:llmbuilder@postgres:5432/llmbuilder
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      UPLOAD_DIR: /tmp/uploads
      OLLAMA_DEFAULT_URL: http://host.docker.internal:11434
    volumes:
      - uploads_data:/tmp/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    command: python -m app.workers.runner
    deploy:
      resources:
        limits: { cpus: "2", memory: "4G" }
    restart: unless-stopped

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file: .env
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - app
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
  uploads_data:
